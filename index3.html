<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

<script>
var month;
switch (new Date().getDay()) {
    case 0:
        month = "Sunday";
        break;
    case 1:
        month = "Monday";
        break;
    case 2:
        month = "Tuesday";
        break;
    case 3:
        month = "Wednesday";
        break;
    case 4:
        month = "Thursday";
        break;
    case 5:
        month = "Friday";
        break;
    case  6:
        month = "Saturday";
}
document.getElementById("demo").innerHTML = "Today is " + month;
</script>

</body>
</html>
